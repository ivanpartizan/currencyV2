<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency Converter</h1>
    </header>
    <div class="divider"></div>
    <main>
      <div class="container">
        <div class="input">
          <div class="empty"></div>
          <div class="box amountBox">
            <label for="amount">Amount</label><br />
            <input type="number" name="amount" id="amount" min="0" required />
          </div>
          <div class="anotherEmpty"></div>
          <div class="box fromBox">
            <label for="fromOptions">From</label><br />
            <select name="from" id="from"></select>
          </div>
          <div class="iconBox">
            <br />
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="box toBox">
            <label for="toOptions">To</label><br />
            <select name="to" id="to"></select>
          </div>
        </div>

        <button class="convert" id="convert">Convert</button>

        <div class="output">
          <h1 id="result"></h1>
          <p id="fromTo"></p>
          <p id="toFrom"></p>
        </div>

        <!-- <div class="box">
          <div class="left-box">
            <select name="currency" id="" class="currency"></select>
            <input type="number" name="" id="input" />
          </div>
          <div class="right-box">
            <select name="currency" id="" class="currency"></select>
            <input type="number" name="" id="result" disabled />
          </div>
        </div> -->
        <!-- <button class="btn" id="btn">CONVERT</button> -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
